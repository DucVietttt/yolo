<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Hackathon Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .demo-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .upload-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header h3 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            fill: currentColor;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
        }

        .upload-area.dragover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: block;
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .upload-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            opacity: 0.7;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #ff5252, #e53e3e);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 25px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-media {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .demo-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .upload-card {
                padding: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOLO Object Detection</h1>
            <p>Upload images or videos for AI-powered object detection</p>
        </div>

        <div class="demo-section">
            <!-- Image Detection Card -->
            <div class="upload-card">
                <div class="card-header">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        Image Detection
                    </h3>
                </div>
                
                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="rgba(255,255,255,0.7)">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <label for="imageInput" class="upload-label">
                        Click to select or drag & drop an image
                        <br><small>Supports JPG, PNG, GIF</small>
                    </label>
                    <input type="file" id="imageInput" class="upload-input" accept="image/*">
                </div>
                
                <div class="file-info" id="imageInfo"></div>
                
                <button class="btn" onclick="sendImage()" id="imageBtn" disabled>
                    üîç Detect Objects
                </button>
                
                <div class="loading" id="imageLoading">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
                
                <div class="result-area" id="imageResultArea">
                    <img id="imageResult" class="result-media" style="display: none;">
                    <p style="color: rgba(255,255,255,0.6);">Results will appear here</p>
                </div>
            </div>

            <!-- Video Detection Card -->
            <div class="upload-card">
                <div class="card-header">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/>
                        </svg>
                        Video Detection
                    </h3>
                </div>
                
                <div class="upload-area" onclick="document.getElementById('videoInput').click()">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="rgba(255,255,255,0.7)">
                        <path d="M8,5V19L11,16.5L14,19V5M18,2H6C4.89,2 4,2.89 4,4V20C4,21.11 4.89,22 6,22H18C19.11,22 20,21.11 20,20V4C20,2.89 19.11,2 18,2Z"/>
                    </svg>
                    <label for="videoInput" class="upload-label">
                        Click to select or drag & drop a video
                        <br><small>Supports MP4, AVI, MOV</small>
                    </label>
                    <input type="file" id="videoInput" class="upload-input" accept="video/*">
                </div>
                
                <div class="file-info" id="videoInfo"></div>
                
                <button class="btn" onclick="sendVideo()" id="videoBtn" disabled>
                    üé¨ Detect Objects
                </button>
                
                <div class="loading" id="videoLoading">
                    <div class="spinner"></div>
                    <p>Processing video...</p>
                </div>
                
                <div class="result-area" id="videoResultArea">
                    <video id="videoResult" class="result-media" controls style="display: none;"></video>
                    <p style="color: rgba(255,255,255,0.6);">Results will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // File input handlers
        document.getElementById('imageInput').addEventListener('change', function(e) {
            handleFileSelect(e, 'image');
        });

        document.getElementById('videoInput').addEventListener('change', function(e) {
            handleFileSelect(e, 'video');
        });

        // Drag and drop functionality
        function setupDragAndDrop() {
            const uploadAreas = document.querySelectorAll('.upload-area');
            
            uploadAreas.forEach(area => {
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('dragover');
                });

                area.addEventListener('dragleave', () => {
                    area.classList.remove('dragover');
                });

                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const isImageArea = area.querySelector('#imageInput');
                        const input = isImageArea ? document.getElementById('imageInput') : document.getElementById('videoInput');
                        input.files = files;
                        handleFileSelect({ target: input }, isImageArea ? 'image' : 'video');
                    }
                });
            });
        }

        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const info = document.getElementById(type + 'Info');
            const btn = document.getElementById(type + 'Btn');
            
            info.style.display = 'block';
            info.innerHTML = `
                <strong>Selected:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            
            btn.disabled = false;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function sendImage() {
            const input = document.getElementById('imageInput');
            const loading = document.getElementById('imageLoading');
            const resultArea = document.getElementById('imageResultArea');
            const result = document.getElementById('imageResult');
            const btn = document.getElementById('imageBtn');

            if (!input.files[0]) {
                showNotification('Please select an image first', 'error');
                return;
            }

            btn.disabled = true;
            loading.style.display = 'block';
            resultArea.querySelector('p').style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', input.files[0]);
                
                const response = await fetch('https://a7e015a6482e.ngrok-free.app/predict_image', { 
                    method: 'POST', 
                    body: formData 
                });

                if (response.ok) {
                    const blob = await response.blob();
                    result.src = URL.createObjectURL(blob);
                    result.style.display = 'block';
                    showNotification('Image processed successfully!', 'success');
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                showNotification('Error processing image. Please try again.', 'error');
                resultArea.querySelector('p').style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        async function sendVideo() {
            const input = document.getElementById('videoInput');
            const loading = document.getElementById('videoLoading');
            const resultArea = document.getElementById('videoResultArea');
            const result = document.getElementById('videoResult');
            const btn = document.getElementById('videoBtn');

            if (!input.files[0]) {
                showNotification('Please select a video first', 'error');
                return;
            }

            btn.disabled = true;
            loading.style.display = 'block';
            resultArea.querySelector('p').style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', input.files[0]);
                
                const response = await fetch('https://a7e015a6482e.ngrok-free.app/predict_video', { 
                    method: 'POST', 
                    body: formData 
                });

                if (response.ok) {
                    const blob = await response.blob();
                    result.src = URL.createObjectURL(blob);
                    result.style.display = 'block';
                    showNotification('Video processed successfully!', 'success');
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                showNotification('Error processing video. Please try again.', 'error');
                resultArea.querySelector('p').style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Initialize drag and drop
        setupDragAndDrop();
    </script>
</body>
</html>
